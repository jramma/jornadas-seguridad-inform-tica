<div class="card speaker">
  <picture class="card-img-top">
    <source
      srcset="./assets/images/maximalfocus-HakTxidk36I-unsplash.jpg?as=webp&width=350"
      type="image/webp"
    />
    <img
      src="{{image}}"
      alt="Universitat Oberta de Catalunya"
      class="img-fluid"
    />
  </picture>
  <div class="card-body">
    <h3 class="card-title">{{name}}</h3>
    <p class="card-subtitle text-muted">{{title}}</p>
    <p class="card-text">{{description}}</p>
  </div>
</div>
